<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="appicon.svg" type="image/x-icon">
    <title>West Cairo Stars ⭐ نجوم غرب القاهرة</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p data-i18n="loading">Loading...</p>
        </div>
    </div>

    <header class="header" id="app-header" style="display: none;">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-university"></i>
                    <span>West Cairo Stars ⭐ نجوم غرب القاهرة</span>
                </div>
                <nav class="nav">
                    <a href="#" class="nav-link" data-route="leaderboard">
                        <i class="fas fa-trophy"></i>
                        <span data-i18n="leaderboard">Leaderboard</span>
                    </a>
                    <a href="#" class="nav-link" data-route="dashboard" style="display: none;">
                        <i class="fas fa-tachometer-alt"></i>
                        <span data-i18n="dashboard">Dashboard</span>
                    </a>
                    <a href="#" class="nav-link" data-route="teams" style="display: none;">
                        <i class="fas fa-users"></i>
                        <span data-i18n="teams">Teams</span>
                    </a>
                    <a href="#" class="nav-link" data-route="scores" style="display: none;">
                        <i class="fas fa-chart-line"></i>
                        <span data-i18n="scores">Scores</span>
                    </a>
                </nav>


                <div class="header-actions">
                    <button class="btn-icon" id="language-toggle">
                        <i class="fas fa-language"></i>
                    </button>
                    <div class="user-menu" id="user-menu" style="display: none;">
                        <button class="btn-icon" id="user-menu-btn">
                            <i class="fas fa-user-circle"></i>
                        </button>
                        <div class="user-dropdown" id="user-dropdown">
                            <div class="user-info">
                                <span id="user-name"></span>
                                <span id="user-role" class="user-role"></span>
                            </div>
                            <button class="dropdown-item" id="logout-btn">
                                <i class="fas fa-sign-out-alt"></i>
                                <span data-i18n="logout">Logout</span>
                            </button>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="login-btn" data-i18n="login">Login</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main" id="main-content">
        <!-- Dynamic content will be loaded here -->
    </main>

    <div class="modal" id="login-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 data-i18n="login">Login</h2>
                <button class="btn-close" id="close-login-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label data-i18n="username">Username</label>
                    <input type="text" id="username" required placeholder="username">
                    <small class="form-help">@westcairo.com</small>
                </div>
                <div class="form-group">
                    <label data-i18n="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block" data-i18n="login">Login</button>
                <div class="login-error" id="login-error" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-firestore-compat.min.js"></script>

    <!-- App Scripts -->
    <script src="js/config/firebase-config.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
